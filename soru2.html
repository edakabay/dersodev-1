<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
   
    
    // Fetch API'sini kullanarak verileri çek
    fetch("https://northwind.vercel.app/api/orders")
    .then(Response => Response.json())
    .then(Response => {
        // Verileri işleyin ve "country" alanı "USA" olanları filtreleyin
        var usaOrders = Response.filter((orders) => orders.shipAddress.country === "USA");
    
        // Filtrelenen siparişlerin sayısını bul
        var numberOfUsaOrders = usaOrders.length;
    
        // Sonucu ekrana yazdır
        console.log("USA ülkesindeki sipariş sayısı:", numberOfUsaOrders);
      })
      .catch((error) => {
        console.error("Veriler alınamadı veya işlenemedi:", error);
      });</script>
</html>
